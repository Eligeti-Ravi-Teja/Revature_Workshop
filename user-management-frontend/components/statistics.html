<!-- Statistics Tab Component -->
<section id="stats" class="tab-content">
    <div class="card">
        <h2>Statistics</h2>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Users:</span>
                <span id="totalUsers" class="stat-value">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Active Users:</span>
                <span id="activeUsers" class="stat-value">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Admin Users:</span>
                <span id="adminUsers" class="stat-value">-</span>
            </div>
        </div>
        <button onclick="loadStatistics()" class="btn btn-secondary">Refresh Statistics</button>
    </div>
</section>
