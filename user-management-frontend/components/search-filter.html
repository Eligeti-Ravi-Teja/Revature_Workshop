<!-- Search and Filter Tab Component -->
<section id="search" class="tab-content">
    <div class="card">
        <h2>Search & Filter Users</h2>
        <div class="search-controls">
            <div class="search-section">
                <h3>Quick Search</h3>
                <div class="form-group">
                    <label for="quickSearch">Search All Fields</label>
                    <input type="text" id="quickSearch" placeholder="Search by name, email, or role...">
                    <button onclick="quickSearch()" class="btn btn-secondary">Search</button>
                </div>
            </div>
            
            <div class="search-section">
                <h3>Advanced Search</h3>
                <div class="form-group">
                    <label for="searchEmail">Search by Email</label>
                    <input type="email" id="searchEmail" placeholder="Enter email">
                    <button onclick="searchByEmail()" class="btn btn-secondary">Search</button>
                </div>
                <div class="form-group">
                    <label for="searchFirstName">Search by First Name</label>
                    <input type="text" id="searchFirstName" placeholder="Enter first name">
                    <button onclick="searchByFirstName()" class="btn btn-secondary">Search</button>
                </div>
                <div class="form-group">
                    <label for="searchLastName">Search by Last Name</label>
                    <input type="text" id="searchLastName" placeholder="Enter last name">
                    <button onclick="searchByLastName()" class="btn btn-secondary">Search</button>
                </div>
            </div>
            
            <div class="search-section">
                <h3>Filter Options</h3>
                <div class="form-group">
                    <label for="filterRole">Filter by Role</label>
                    <select id="filterRole">
                        <option value="">All Roles</option>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                        <option value="MANAGER">Manager</option>
                    </select>
                    <button onclick="filterByRole()" class="btn btn-secondary">Filter</button>
                </div>
                <div class="form-group">
                    <label for="filterStatus">Filter by Status</label>
                    <select id="filterStatus">
                        <option value="">All Users</option>
                        <option value="active">Active Users</option>
                        <option value="inactive">Inactive Users</option>
                    </select>
                    <button onclick="filterByStatus()" class="btn btn-secondary">Filter</button>
                </div>
            </div>
            
            <div class="search-actions">
                <button onclick="getAllUsers()" class="btn btn-primary">Show All Users</button>
                <button onclick="clearSearch()" class="btn btn-secondary">Clear Filters</button>
            </div>
        </div>
    </div>
</section>
